"Test that field stats plugin can load data from Elasticsearch":
  - do:
      cluster.health:
        wait_for_nodes: 2

  - is_true: cluster_name
  - is_false: timed_out
  - gte: { number_of_nodes: 2 }
  - gte: { number_of_data_nodes: 2 }

  - do:
      indices.create:
        index: test1
        body:
          settings:
            number_of_shards: 2
            number_of_replicas: 0


  - do:
      indices.create:
        index: test2
        body:
          settings:
            number_of_shards: 2
            number_of_replicas: 0

  - do:
      bulk:
        index: test1
        type: test
        refresh: true
        body: |
          { "index": {} }
          { "@timestamp": "2018-10-30T01:04:15.000Z" }
          { "index": {} }
          { "@timestamp": "2017-10-30T01:04:15.000Z" }
          { "index": {} }


  - do:
      bulk:
        index: test2
        type: test
        refresh: true
        body: |
          { "index": {} }
          { "@timestamp": "2018-09-30T01:04:15.000Z" }
          { "index": {} }
          { "@timestamp": "2018-10-30T01:04:15.000Z" }
          { "index": {} }

  - do:
      fieldstats:
        fields: "@timestamp"
        level: indices

  - match: { indices.test1.fields.@timestamp.type: date }
  - match: { indices.test2.fields.@timestamp.type: date }
  - match: { indices.test1.fields.@timestamp.min_value_as_string: "2017-10-30T01:04:15.000Z" }
  - match: { indices.test1.fields.@timestamp.max_value_as_string: "2018-10-30T01:04:15.000Z"  }
